<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Shopping List</h1>
        <div class="shopping-list">
            <form class="shopping-list__header">
                <input type="text" class="input-form" name="toDoInput" id="toDoInput" placeholder="Задание на сегодня">
                <input type="submit" class="submit-btn" value="Добавить">
            </form>
            <div class="shopping-list__main d-none">
            </div>
            <div class="shopping-list__footer delete-block d-none">
                <button class="delete-block__delete-checked">Удалить завершенные</button>
                <button class="delete-block__delete-all">Удалить все</button>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
